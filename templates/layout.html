<html lang="en">
    <link href="/static/style.css" rel="stylesheet">
    <title> StockConsultant: {% block title %}{% endblock %} </title>

    <body>
        {% if session["userId"] %}
        <div class = "nav-container">
            <ul class = "nav-bar">
                <li class = "item"><a href = "/">Home</a></li>
                <li class = "item"><a href = "/logout">Log Out</a></li>
            </ul>
        </div>
        {% else %}
        <div class = "nav-container">
            <ul class = "nav-bar">
                <li class = "item"><a href = "/login">Log In</a></li>
                <li class = "item"><a href = "/register">Register</a></li>
                </li>
            </ul>
        </div>
        {% endif %}
    </body>

    <main>
        {% block main %}{% endblock %}
    </main>
</html>
